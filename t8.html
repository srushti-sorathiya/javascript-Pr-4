<script type="text/javascript">

    var i = 1;
    var n =parseInt(prompt("Enter the value of N = "));

    if(n > 0)
    {
        do 
        {
            tab = n * i;
            document.write(n+" * "+i+" = "+tab+"<br>");
            i++;
        } 
        while(i<=10);
    }
    else
    {
        document.write("INVAILD");
    }
 

</script>
