<script>
    var n = parseInt(prompt("Enter the value of n = "));
    var i=2,check=0;


    while(i<n)
    {
        if(n % 2 == 0)
        {
            check = 1;
            break;

        }

        i++;
    }


    if(check == 1)
    {
        document.write("IT's not  prime num");
    }
    else
    {
        document.write("IT's  prime num")
    }


</script>
