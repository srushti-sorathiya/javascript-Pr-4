<script type="text/javascript">

    var i = 1;
    var n = parseInt(prompt("Enter the value of N = "));

    if(n > 0)
    {
        while(i<=10) 
        {
            tab = n * i;
            document.write(n+" * "+i+" = "+tab+"<br>");
            i++;  
        }
    }
    else
    {
        document.write("INVAILD INPUT");
    }

</script>
