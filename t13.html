<script>

    var n = parseInt(prompt("Enter the value of n = "));
    var i =1;
    function table(i,n) {

        
    if(n > 0) 
    {
        for(i;i<=10;i++)
        {
            tab = n * i;
            document.write(n+" * "+i+" = "+tab  +"<br>");
        }
    }
    else
    {
        document.write("INAVAILD");
    }
        
    }

    table(i,n);


</script>
